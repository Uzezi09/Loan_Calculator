<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SCSS/main.css">
  <title>Loan Calculator</title>
  <style>
    @media(max-width: 600px){
      .main-container{
        margin: 4rem auto;
        width: 23.5rem;
      }
    }

    @media(max-width: 400px){
      .main-container{
        margin: 4rem auto;
        width: 17.5rem;
      }
    }

    
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h1 class="main-header header">Loan Calculator</h1>
      <form action="" id="loan-form">
        <div class="input-group">
          <span class="span-group">$</span>
          <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
        </div>
        <div class="input-group">
          <span class="span-group">%</span>
          <input type="number" class="form-control" id="interest" placeholder="Interest">
        </div>
        <div class="input-group">
          <input type="numbers" class="form-control" id="years" placeholder="Years To Repay">
        </div>
        <div class="input-group">
          <input type="submit" class="btn" id="amount" value="Calculator">
        </div>
      </form>

      <!-- loading  -->
      <div id="loading">
        <img src="img/c0bf6e330c9d364e65b6549271806932_w200.gif" alt="">
      </div> 

      <!-- result  -->
      <div id="result">
        <h2 class="main-header">Results</h2>
        <form action="" id="loan-form">
          <div class="input-group">
            <span class="span-group">Total payment </span>
            <input type="number" class="form-control" id="total-payment" disabled>
          </div>
          <div class="input-group">
            <span class="span-group">Total Annual Interest</span>
            <input type="number" class="form-control" id="total-interest" disabled >
          </div>
          <div class="input-group">
            <span class="span-group">Monthly Payment</span>
            <input type="number" class="form-control" id="monthly-payment" disabled>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
